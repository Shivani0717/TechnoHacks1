<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT REGISTRATION FORM</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container"></div>
    <div class="apply">
        <h1>Event Registration Form</h1>
        <h4>Last Registration Day: August 31,2024</h4>
        <h2>Attendee Information</h2>
        <form action="">
        <div>
            <div class="form_container">
                <div class="form_control">
                    <label for="gender">Prefix*</label>
                    <select name="gender" id="gender">
                    <option value="">Eg: Mr</option>
                    <option value="male">Mr.</option>
                    <option value="female">Miss/Mrs.</option>
                    <option value="others">prefer not to say</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="First">First Name*</label>
                    <input type="text" pattern="[A-Za-z]+" id="First" name="First_name" placeholder="Enter First Name..." required/>
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name*</label>
                    <input type="text" pattern="[A-Za-z]+" id="last_name" name="last_name" placeholder="Enter Last Name..." required/>
                </div>
                <div class="form_control">
                    <label for="email">Email Address*</label>
                    <input  type="email" id="email" name="email" placeholder="Enter Email..." required/>
                </div>
                
                <div class="form_control">
                    <label for="phone">Contact number*</label>
                    <input  type="number" id="phone" name="phone" required/>
                </div>
            </div>
            <div class="radio-group">
                <label>Will you have a guest with you?</label>
                <label><input type="radio" name="guest" value="yes"> Yes</label>
                <label><input type="radio" name="guest" value="no"> No</label>
            </div>
            <div class="form_container">
                <div class="form_control">
                    <label for="gender1">Prefix*</label>
                    <select name="gender" id="gender1">
                    <option value="">Eg: Mr</option>
                    <option value="male">Mr.</option>
                    <option value="female">Miss/Mrs.</option>
                    <option value="others">prefer not to say</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="Firstn">First Name*</label>
                    <input type="text" pattern="[A-Za-z]+" id="Firstn" name="First_name" placeholder="Enter First Name..." required/>
                </div>
                <div class="form_control">
                    <label for="last">Last Name*</label>
                    <input type="text" pattern="[A-Za-z]+" id="last" name="last_name" placeholder="Enter Last Name..." required/>
                </div>
                <div class="form_control">
                    <label for="mail">Email Address*</label>
                    <input  type="email" id="mail" name="email" placeholder="Enter Email..." required/>
                </div>
                
                <div class="form_control">
                    <label for="phoneno">Contact number*</label>
                    <input  type="number" id="phoneno" name="phone" required/>
                </div>
            </div>
        </div>
            <div class="button">
                <button type="submit">Apply now</button>
            </div>
        </form>
    </div>
</body>
</html>
